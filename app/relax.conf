# Zephyr 4.x 正名（有 s）：關掉「Kconfig warnings as errors」
CONFIG_KCONFIG_WARNINGS_AS_ERRORS=n

# 舊名／變體（若沒這個符號則忽略，保險用）
CONFIG_KCONFIG_WARN_AS_ERROR=n

# 降噪：避免牽出 NRFX 的 select 鏈（不影響我們要用的 UART 基本 I/O）
CONFIG_POSIX_CLOCK=n
CONFIG_UART_0_ENHANCED_POLL_OUT=n

# 降噪：時鐘來源改 RC，避開 LFXO 兩段流程的 select 鏈
CONFIG_CLOCK_CONTROL_NRF_K32SRC_XTAL=n
CONFIG_CLOCK_CONTROL_NRF_K32SRC_RC=y
