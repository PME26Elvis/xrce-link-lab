# Turn off treating Kconfig warnings as errors (correct key name, Zephyr 4.x)
CONFIG_KCONFIG_WARNINGS_AS_ERRORS=n

# Older/variant keys (harmless if unknown)
CONFIG_KCONFIG_WARN_AS_ERROR=n

# Avoid deprecated or noisy selects
CONFIG_POSIX_CLOCK=n
CONFIG_UART_0_ENHANCED_POLL_OUT=n

# Use RC instead of XTAL to bypass NRFX_* select chains that trigger warnings
CONFIG_CLOCK_CONTROL_NRF_K32SRC_XTAL=n
CONFIG_CLOCK_CONTROL_NRF_K32SRC_RC=y
