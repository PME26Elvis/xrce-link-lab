# ---- minimal console/log ----
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y
CONFIG_MAIN_STACK_SIZE=2048

# ---- hard-disable peripherals that pull NRFX select chains ----
CONFIG_CLOCK_CONTROL=n
CONFIG_GPIO=n
CONFIG_PINMUX=n
CONFIG_I2C=n
CONFIG_SPI=n
CONFIG_PWM=n
CONFIG_ADC=n
CONFIG_DMA=n
CONFIG_WATCHDOG=n
CONFIG_COUNTER=n
CONFIG_ENTROPY_GENERATOR=n
CONFIG_SENSOR=n

# ---- avoid legacy/posix noise ----
CONFIG_POSIX_API=n
CONFIG_POSIX_CLOCK=n
CONFIG_NEWLIB_LIBC=n

# ---- do not treat Kconfig warnings as errors (if this path is honored) ----
CONFIG_KCONFIG_WARNINGS_AS_ERRORS=n
